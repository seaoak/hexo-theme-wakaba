# Hexo Theme configuration file

# Copyright
copyright_html: |
  <p>Copyright &copy; 2020-2022 <a href="https://www.example.com">Foobar</a></p>

# Font
font:
  stylesheets:
    - ## "path/to/file" or URL
  site_title: ## font-family
  site_subtitle: ## font-family
  body: ## font-family

# Background
background:
  color:
  img_small: img/background.jpg
  img_middle: img/background.jpg
  img_large: img/background.jpg
  opacity: ## a decimal between 0.0 (transparent) and 1.0 (opaque)

# Banner
banner:
  color:
  img_small: img/background.jpg
  img_middle: img/background.jpg
  img_large: img/background.jpg
  opacity: ## a decimal between 0.0 (transparent) and 1.0 (opaque)

# Global navigation
nav:
  - title: Home
    path: /
    icon: fa-home
  - title: About
    path: /about/
    icon: fa-user
  - title: Archive
    path: /archives/
    icon: fa-fei

# Archive page / Archive widget
archive:
  date_format: YYYY年M月

# Site search
search:
  url_template: https://search.example.com/?domain=`domain`&path=`root`&keywords=`text`
  enable_search_box: true

# Sidebar
sidebar:
  position: right ## right/left/bottom/top/none
  widgets:
    - intro
    - search
    - recent_posts
    - archive
    - tagcloud
    - tag
    - category
    - links
    - notice
  show_count:
    archive: true
    tagcloud: true
    tag: true
    category: true

# Intro widgit
intro:
  photo: img/self-photo.png ## "path/to/file" or URL
  description: |
    A user of Hexo.
  email_img: img/not-easily-guessable-name.png ## "path/to/file" or URL
  links:
    - title: Homepage
      url: https://www.example.com
    - title: Contact me
      url: https://example.com/contact

# Links widget
links:
 - title: Hexo
   url: https://hexo.io
 - title: Hexo Themes
   url: https://hexo.io/themes
 - title: Wakaba - Hexo Theme
   url: https://github.com/seaoak/hexo-theme-wakaba

# Notice widget
notice:
  body_html: |
    <p>Except as otherwise noted, the content of this page is licensed under
    <a href="https://creativecommons.org/licenses/by/4.0/legalcode">the Creative Commons Attribution 4.0 License (CC BY 4.0)</a>,
    and code samples are licensed under
    <a href="https://directory.fsf.org/wiki/License:X11">the MIT License (the X11 License)</a>.
    </p>

# Feed
feed:
  type: atom
  path: atom.xml

# Sitemap
sitemap:
  path: sitemap.xml

# Miscellaneous
google_analytics:
